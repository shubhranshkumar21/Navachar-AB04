<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mauryan Empire</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/css/images/fav-icon.png"/>
    <script src="https://kit.fontawesome.com/0eedbf6c6d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.0) 90%), url("css/images/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            margin: 0;
            padding: 0;
            color: #f8f8f8;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        h1 {
            text-align: center;
            margin: 50px 0;
            font-family:'Marcellus SC', serif;
            font-size: 4rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            color: #c68e00;

        }

        h3{
            font-size: 2rem;
            margin: 0 20px;
            line-height: 1.5;
            text-align: justify;
            font-family: 'Courier New', Courier, monospace;
            color: #D99058;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;

        }

        h4{ 
            font-size: 2rem;
            margin: 0 20px;
            line-height: 1.0;
            font-weight: 800;
            text-align: justify;
            font-family:'Marcellus SC', serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            color: #ff9100;
        }
        
        
        h2{ 
            font-family:'Marcellus SC', serif;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            color: #8B0000;
        }
        
        p {
            margin: 0 20px;
            font-size: 1.2rem;
            line-height: 1.5;
            text-align: justify;
        }

        #login-section {
            text-align: center;
            margin: 40px;
        }

        input[type="email"], input[type="submit"] {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="email"] {
            width: 250px;
        }

        input[type="submit"] {
            background-color: #d4af37; 
            color: black;
            cursor: pointer;
        }
